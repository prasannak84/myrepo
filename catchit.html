<!doctype HTML>
    <html>
        <div style='background-color:dodgerblue; width:640px;'>
            <canvas id="gameCanvas" width="640" height="480"></canvas>
        </div>
        <div style="display:none">
            <img id="apple" src="https://maxw.com/apple.png">
            <img id="monster" src="https://maxw.com/monster3.png">
        </div>
        <script>
            let ctx=gameCanvas.getContext("2d");
            let x=300; y=0; monsterX=300; changeX=0; score=0;
            let gameTimer=setInterval(mainLoop,20);
            function mainLoop() {
                ctx.clearRect(0, 0, 640, 480);
                ctx.font="30px Arial";
                ctx.fillText("Score: "+score,10,30);
                ctx.drawImage(apple,x,y,80,80)
                y+=3;
                if (y > 480) {
                    y=-80; 
                    x=Math.random()*600;
                } 
                ctx.drawImage(monster,monsterX,400,80,80)
                monsterX+=changeX;
                checkForHits();
            }
            document.onkeydown=keyPressed;
            function keyPressed(e) {
                var k=e.keyCode;
                if (k==37) {changeX=-2;}
                if (k==39) {changeX=+2;}
            }
            function checkForHits() {
                if ((Math.abs(400-y) < 60) && (Math.abs(monsterX-x) < 60)) {
                    score++;    
                }
            }
            setTimeout(gameOver,30000);
            function gameOver() {
                clearInterval(gameTimer);
                ctx.font="80px Arial";
                ctx.fillText("Game Over",100,250);
            }
        </script>
    </html>
